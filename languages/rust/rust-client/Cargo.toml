[package]
name = "arri_client"
version = "0.81.2"
edition = "2021"
description = "Client library needed to use rust code generated by the Arri CLI"
license = "MIT"
publish = true
homepage = "https://github.com/modiimedia/arri"
repository = "https://github.com/modiimedia/arri"
keywords = ["arrirpc", "arri", "http", "rpc"]
categories = ["parsing", "web-programming::http-client"]
include = ["/src"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arri_core = { path = "../rust-core", version = "0.80.3" }
ulid = "1.2.1"
async-trait = { version = "0.1" }
serde_json = { workspace = true }
reqwest = { workspace = true }
chrono = { workspace = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
